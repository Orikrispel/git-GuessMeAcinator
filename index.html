<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Guess-Me!</title>
  <link rel="stylesheet" href="css/app.css" />
  <link rel="stylesheet" href="lib/bootstrap/bootstrap.css" />
</head>

<body>
  <header>
    <img src="img/layout/logo.png" />
    <h1>Guess Who</h1>
  </header>

  <main>
    <section class="game-start">
      <h2>Think of Someone...</h2>
      <button class="btn btn-primary btn-start">I'm Ready!</button>
    </section>

    <section class="quest" style="display: none">
      <h2></h2>
      <button class="btn btn-success btn-yes">Yes</button>
      <button class="btn btn-danger btn-no">No</button>
    </section>

    <section class="new-quest" style="display: none">
      <h2>OK, I gave up...</h2>

      <form class="ending-form">
        <label for="newGuess">You thought of: </label>
        <input name="newGuess" class="form-control" type="txt" id="newGuess" placeholder="Your Guess" required />

        <label for="newQuest">Question to differentiate:</label>
        <input name="newQuest" class="form-control" type="txt" id="newQuest" placeholder="The answer is YES for yours"
          required />

        <button type="submit" class="btn btn-primary btn-add-guess">Make me Smarter!</button>
      </form>
    </section>
  </main>

  <div class="modal" tabindex="-1" style="display: none">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h2 class="modal-title">Yes, I knew it!</h2>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <p>Let's play again!</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary btn-restart">Restart</button>
        </div>
      </div>
    </div>
  </div>

  <footer>CoffeRights &copy; 2021</footer>

  <script src="lib/jquery/jquery.js"></script>
  <script src="lib/bootstrap/bootstrap.bundel.js"></script>
  <script src="js/quest.service.js"></script>
  <script src="js/quest.storage.service.js"></script>
  <script src="js/quest.controller.js"></script>
</body>

</html>
